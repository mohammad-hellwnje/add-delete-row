<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
<div class="container mt-5">
    <form action="" >
        <div class="mb-3">
            <label class="my-2">First name</label>
            <input type="name" class="form-control" id="firstname">
        </div>
        <div class="mb-3">
            <label class="my-2">Last name</label>
            <input type="name" class="form-control" id="lastname">
        </div>
        <div class="mb-3">
            <label class="my-2">Age</label>
            <input type="name" class="form-control" id="age">
        </div>
       <div class="btn" style="margin: 0 auto;width: 100%;"> <button type="button" class="btn btn-primary my-3 add-new-button">Add To Table</button></div>
    </form>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First-Name</th>
          <th scope="col">Last-Name</th>
          <th scope="col">Age</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
</div>













<script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
